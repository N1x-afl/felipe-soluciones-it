<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Soluciones IT | Soporte Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #ffb400; 
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 180, 0, 0.4);
            --anydesk-red: #ef4444;
            --rustdesk-blue: #3b82f6;
            --success: #28a745;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #111 0%, #050505 100%);
            pointer-events: none;
        }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            position: relative; 
            z-index: 10; 
        }

        header { 
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; 
            margin-bottom: 50px; 
        }

        .laptop-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .fa-laptop {
            font-size: 5rem;
            color: var(--accent);
            animation: laptopAction 4s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(255, 180, 0, 0.6));
        }

        @keyframes laptopAction {
            0% { transform: rotateX(50deg) rotateY(-5deg); }
            100% { transform: rotateX(0deg) rotateY(5deg); }
        }

        .hero-title { 
            font-size: clamp(2rem, 7vw, 3.5rem);
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0;
            animation: zoomFromFront 1.5s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .card:hover { border-color: #fff; transform: translateY(-5px); }

        .btn-dl {
            padding: 10px; border-radius: 8px; text-decoration: none; color: white;
            font-size: 0.8rem; text-align: center; display: block; margin-top: 10px; transition: 0.3s;
        }

        .btn-anydesk { border: 1px solid var(--anydesk-red); background: rgba(239, 68, 68, 0.1); }
        .btn-rustdesk { border: 1px solid var(--rustdesk-blue); background: rgba(59, 130, 246, 0.1); }
        .btn-anydesk:hover { background: var(--anydesk-red); }
        .btn-rustdesk:hover { background: var(--rustdesk-blue); }

        .pricing-section { margin-bottom: 50px; }
        
        .pricing-table-wrapper {
            overflow-x: auto;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--border);
        }

        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .pricing-table th, .pricing-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 180, 0, 0.1);
        }

        .pricing-table th { background: rgba(255, 180, 0, 0.15); color: var(--accent); font-size: 0.85rem; }
        .price-tag { color: var(--accent); font-weight: 800; }

        .nota-importante {
            font-size: 0.85rem;
            color: #ffaa00;
            margin-top: 15px;
            font-style: italic;
            text-align: center;
            line-height: 1.4;
        }

        .contact-box {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
        }

        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 10px;
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.15);
            border-radius: 10px; color: white; box-sizing: border-box;
        }

        .btn-send {
            background: var(--accent); color: black; font-weight: 800;
            width: 100%; padding: 18px; border: none; border-radius: 10px;
            margin-top: 20px; cursor: pointer; text-transform: uppercase;
        }

        #form-status { display: none; margin-top: 15px; padding: 12px; border-radius: 10px; text-align: center; font-weight: 600; }
        #form-status.success { display: block; background: rgba(40, 167, 69, 0.2); border: 1px solid var(--success); color: #afffaf; }

        .footer { text-align: center; margin-top: 40px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

<canvas id="particles-canvas"></canvas>

<div class="container">
    <header>
        <div class="laptop-container">
            <i class="fa-solid fa-laptop"></i>
        </div>
        <h1 class="hero-title">Felipe Soluciones IT</h1>
        <p style="color: #888; margin-top: 10px;">Soporte Técnico Especializado | Buenos Aires</p>
    </header>

    <div class="services">
        <div class="card">
            <h3>⚡ Soporte Remoto</h3>
            <a href="https://download.anydesk.com/AnyDesk.exe" target="_blank" class="btn-dl btn-anydesk">Cargar AnyDesk
